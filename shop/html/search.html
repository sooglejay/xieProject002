<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>资阳移动微生活</title>
    <link rel="stylesheet" href="./../../css/layer.css">
    <link href="./../../css/style.css" rel="stylesheet" type="text/css">
    <style>
        ::-moz-placeholder {
            color: #fff;
        }

        ::-webkit-input-placeholder {
            color: #fff;
        }

        :-ms-input-placeholder {
            color: #fff;
        }
    </style>
    <script type="text/javascript" src="./../../js/jquery-1.11.1.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <script type="text/javascript" src="./../js/wx.js"></script>
</head>
<body>
<div class="page main">
    <img src="./../image/pic01.png" alt="" class="img-logo">
    <img src="./../image/pic04.png" alt="" class="img-title">
    <div class="search">
        <input id="shop_name" placeholder="请输入商铺名称进行搜索">
        <a href="javascript:void (0)" id="btn_search" class="btn-search"><img src="./../image/pic09.png" alt=""></a>
    </div>
    <!--搜索结果-->
    <div class="search-con" id="result" hidden>

    </div>
    <a href="javascript:void(0);" class="btn-nav size-middle" id="go_home">返回主页</a>
    <img src="./../image/pic02.png" alt="" class="copyright">
</div>
</body>
<script type="text/javascript" src="./../../js/layer.js"></script>
<script type="text/javascript" src="./../js/searchShop.js"></script>
<script type="text/javascript">
    $(function () {
        $('#go_home').click(function () {
            window.location.href = "home.html?openId=" + getURLParameter("openId");
        });
    });
</script>
</html>
