<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>金秋流量敞开用</title>
    <link rel="stylesheet" href="./../../css/layer.css">
    <link href="./../../css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./../../js/jquery-1.11.1.min.js"></script>
    <link href="./../../js/bootstrap_3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .web-page {
            overflow: hidden;
            min-width: 375px;
            max-width: 640px;
            min-height: 667px;
            background: #e9e9e9 url('img/bg.jpg') no-repeat center top;
            background-size: 100% 100%;
            margin: 0 auto;
        }

        #phoneNumber {
            width: 92%;
            padding: 2%;
            height: 20%;
            text-align: center;
            border-radius: 4px;
            background: #dcdcdc;
            margin-top: 16%;
            margin-bottom: 8%;

        }

        .box {
            width: 90%;
            height: 200px;
            background: #d93a31;
            margin-top: 10%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 0.8ch;
        }

        .modal-header {
            overflow: inherit;
            border-bottom: 0;
            padding: 8px 8px 8px 8px;
        }

        .new-modal-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
<div class="web-page">
    <img src="img/logo.png" alt="" class="img-logo">
    <img src="img/txt.png" alt="" class="img-title">
    <div class="box" align="center">
        <input id="phoneNumber" placeholder="请输入手机号"/>
        <img id="search" src="img/b1.png" style="height: 20%"/>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer" id="footer">
                <a id="doBuy" href="javascript:void (0)"><img src="img/b4.png" style="height: 40px;"/></a>
                <button id="btnClose" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="./../../js/bootstrap_3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./../../js/layer.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="wx/weixin.js"></script>
<script type="text/javascript" src="wx/wx.js"></script>
</body>
</html>
