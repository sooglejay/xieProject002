<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="description" content="存多少送多少！送费立即到账！"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>资阳移动用户存费送费活动</title>
    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
        var from = getQueryString("from");
        if (from == null || from.length < 1) {
            // do nothing!
        } else {
            window.location.href = "index.html";
        }
    </script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<img class="img-responsive" src="img/01.jpg"/>
<img class="img-responsive" src="img/02.jpg"/>
<img class="img-responsive" src="img/03.jpg"/>
<img class="img-responsive" src="img/04.jpg"/>
<div class="container">
    <div style="margin-left: 10%;margin-top: 20px">
        <span>点击按钮即可领取流量卡</span>
    </div>
    <div style="margin:10%" align="center">
        <button class="btn btn-success btn-lg" id="jump"><span style="color: white">马上预约</span></button>
    </div>
</div>
<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script>
    $(function () {
        $("#jump").click(function () {
            window.location.href = 'second.html';
        });
    });
</script>
<script src="./js/weixin.js" type="text/javascript"></script>
<script src="./js/wx.js"></script>

</body>

</html>
