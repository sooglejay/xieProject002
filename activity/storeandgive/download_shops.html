<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./../../js/layer.js"></script>

<script>
    $(function () {
        $.ajax({
            type: 'POST',
            url: 'ExcelHandler.php',
            dataType: 'json',
            beforeSend: function () {
                box.loadding('数据量超级大，大概需要10分钟，可以玩一把王者荣耀再回来...');
            },
            success: function (res) {
                layer.closeAll();
                if (res.error) {
                   box.msg("出现错误！请联系管理员！")
                }else{
                    window.location.href="http://test.sighub.com/ziyan/activity/storeandgive/ExcelHandler.xls";
                }
            },
            error: function (e) {
                layer.closeAll();
                console.log(e);
                box.msg("出现了错误！无法执行数据导出操作");
            }
        });
    });
</script>
