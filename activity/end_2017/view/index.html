<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>Form elements - jQuery Mobile Demos</title>
    <link rel="stylesheet" href="../../../js/jquery.mobile-1.4.5/demos/css/themes/default/jquery.mobile-1.4.5.min.css">

    <style>
        .box {
            margin-top: 280px;

            margin-right: 30px;

<div data-role="page" class="jqm-demos" data-quicklinks="true"
     style="background: url('./image/login/bg.jpg') no-repeat center;background-size: 100% 100%">
    <div role="main" class="ui-content jqm-content" align="center">
        <div class="box">
            <input placeholder="请输入手机号码" id="phoneNumber"/>
            <img src="image/login/receive.png" style="height: 50px;margin-top: 10px;"/>
