<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>岁末感恩，流量大回馈</title>
    <link rel="stylesheet" href="../../../css/layer.css">
    <link href="../../../js/bootstrap_3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        .page {
            min-height: 667px;
            width: 100%;
        }

        .main {
            height: 50%;
        }

        .footer {
            bottom: -1px;
            position: fixed;
        }

        .box {
            margin-top: 20px;
            margin-left: 30px;
            margin-right: 30px;
            padding: 30px 30px 25px;
            background-color: white;
            border-radius: 8px;
        }

        #phoneNumber {
            outline: red 1em;
            text-align: center;
            border-color: red;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
        }

        .modal.in .modal-dialog {
            -webkit-transform: translate(0, -50%);
            -ms-transform: translate(0, -50%);
            -o-transform: translate(0, -50%);
            transform: translate(0, -50%)
        }

        .modal-dialog {
            position: absolute;
            width: auto;
            margin-left: 10%;
            margin-right: 10%;
            left: 0;
            right: 0;
            top: 50%
        }

        .dismissImg {
            height: 40px;
            margin-top: 8px;
            margin-bottom: 20px
        }
    </style>
</head>
<body style="background-color: #b82e21">
<div class="page" align="center">
    <div class="header">
        <img src="image/login/bj.jpg" alt="岁末感恩－流量大回馈" class="img-responsive">
    </div>
    <div class="main">
        <div class="box">
            <input placeholder="请输入手机号码" id="phoneNumber"/>
            <img src="image/login/receive.png" id="btnReceive" style="height: 50px;margin-top: 10px;"/>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" hidden
             data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" style="margin-top: 10px">
                    </div>
                    <img class="dismissImg" src="image/login/submit.png"/>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <img class="img-responsive" src="image/type_three/img_footer.jpg">
    </div>
</div>
<script>
    var _reg_ = new RegExp("(^|&)from=([^&]*)(&|$)", "i");
    var _r_ = window.location.search.substr(1).match(_reg_);
    if (_r_ != null && unescape(_r_[2])) {
        window.location.href = "http://test.sighub.com/ziyan/activity/end_2017/view";

<script src="../../../js/bootstrap_3.3.7/js/bootstrap.min.js"></script>

</html>
