<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>金秋流量敞开用</title>
    <link rel="stylesheet" href="./../../../css/layer.css">
    <link href="./../../../css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./../../../js/jquery-1.11.1.min.js"></script>
    <link href="./../../../js/bootstrap_3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .web-page {
            overflow: hidden;
            min-width: 375px;
            max-width: 640px;
            min-height: 667px;
            background: #e9e9e9 url('image/login/bg.jpg') no-repeat center top;
            background-size: 100% 100%;
            margin: 0 auto;
        }

        #phoneNumber {
            width: 92%;
            padding: 2%;
            height: 20%;
            text-align: center;
            border-radius: 4px;
            background: white;
            margin-top: 16%;
            margin-bottom: 8%;
            outline: red 10em;
            border-color: red;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
        }

        .box {
            width: 90%;
            height: 200px;
            background: white;
            margin-top: 85%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 0.8ch;
        }

        .modal-header {
            overflow: inherit;
            border-bottom: 0;
            padding: 8px 8px 8px 8px;
        }

        .new-modal-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
<div class="web-page" align="center">
    <div class="box" align="center">
        <input id="phoneNumber" placeholder="请输入手机号"/>
        <img id="btnReceive" src="image/login/receive.png" style="height: 30%"/>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <span id="tips">对不起， 您输入的号码不满足本次活动要求</span>
                <a id="doBuy" href="#"><img src="image/login/submit.png" style="height: 40px;"/></a>
            </div>
        </div>
    </div>
</div>

<script src="./../../../js/bootstrap_3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./../../../js/layer.js"></script>
<script type="text/javascript" src="./static/js/index.js"></script>
</body>
</html>
