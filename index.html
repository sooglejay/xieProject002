<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>资阳移动微生活</title>
    <link rel="stylesheet" href="css/layer.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var verifyUrl = window.location.href.replace(window.location.hash, '');
        var sdkScript = document.createElement('script');
        sdkScript.src = 'http://test.sighub.com/ziyan/signature.php?url=' + encodeURIComponent(verifyUrl) + '&callback=jssdkCallback';
        document.getElementsByTagName('head')[0].appendChild(sdkScript);

        window.jssdkCallback = function (res) {
            wx.config({
                debug: false,
                appId: res.data.appId,
                timestamp: res.data.timestamp,
                nonceStr: res.data.nonceStr,
                signature: res.data.signature,
                jsApiList: [
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
                    'onMenuShareWeibo',
                    'onMenuShareQZone'
                ]
            });
            wx.ready(function () {
                wx.hideAllNonBaseMenuItem();    //隐藏所有非基础按钮接口
                wx.showMenuItems({
                    menuList: []    //要显示的菜单项
                })
            });
        }

    </script>
</head>
<body>
<div class="page main">
    <img src="images/pic01.png" alt="" class="img-logo">
    <img src="images/pic04.png" alt="" class="img-title">
    <div class="nav-top">
        <img src="images/pic11.png" alt="">
        <div>
            <img src="images/pic10.png" alt="">
            <p>归属区县：<span id="county">XX</span></p>
            <p>归属分局：<span id="area_name">XX</span></p>
            <p>归属网格：<span id="grid_name">XX</span></p>
            <p>渠道编码：<span id="code">XX</span></p>
            <p>营业厅：<span id="selling_area_name">XX</span></p>
            <p>录入商铺：<span id="shop_num">XX</span>个</p>
        </div>
    </div>
    <a href="fill_info.html"
       class="btn-nav size-middle">资料录入</a>
    <a href="search.html"
       class="btn-nav size-middle">查询修改</a>
    <img src="images/pic02.png" alt="" class="copyright">
</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/Cmanage.js"></script>
<script type="text/javascript" src="js/xj.js"></script>
<script type="text/javascript" src="my_js/index.js"></script>
</html>
