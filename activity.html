<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>资阳移动微生活</title>
    <link rel="stylesheet" href="css/layer.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <script type="text/javascript" src="my_js/wx.js"></script>
    <link href="js/select/css/select2.min.css" rel="stylesheet" type="text/css">
    <link href="js/bootstrap_3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div align="center">
    <img src="images/activity/sep/head_bg.jpeg" alt="" style=" width: 100%;height:70%;display: block;">
    <div class="nav-top-activity">
        <p><span>心动就行动<br/><span>填写以下信息,立即预约</span></span></p>
        <input class="input-phone" id="userName" placeholder="姓名"/>


        <input class="input-phone" id="address" placeholder="详细地址"/>
        <div style="width: 70%; margin-bottom: 12px;margin-top: 12px">
            <select id="gender-select" style="width: 100%">
                <option value="先生">先生</option>
                <option value="女士">女士</option>
            </select>
        </div>
        <div style="width: 70%; margin-bottom: 12px;margin-top: 12px">
            <select id="type-select" style="width: 100%">

            </select>
        </div>
        <a style="cursor:pointer" class="btn-nav-blue size-middle" id="type-submit"><span style="color: white;">提交</span></a>
        <img src="images/pic02.png" style="width: 30%;height: 30%" alt="">
    </div>
</div>
</body>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/Cmanage.js"></script>
<script type="text/javascript" src="js/xj.js"></script>
<script type="text/javascript" src="js/select/js/select2.min.js"></script>
<script type="text/javascript" src="sep.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#type-select").select2({
            placeholder: '请选择套餐'
        });
        $("#gender-select").select2({
            placeholder: '请选择您的性别'
        });
    });
</script>
</html>
